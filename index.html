<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPI Road to Show Goes to School - premium selection portal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Kode Anti-Debugging / Anti-Inspect Element
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("selectstart", e => e.preventDefault());
        document.addEventListener("keydown", e => {
            if (
                e.key === "F12" ||
                (e.ctrlKey && ["u","U","c","C","x","X","s","S","a","A"].includes(e.key)) ||
                (e.ctrlKey && e.shiftKey && ["I","i","J","j"].includes(e.key))
            ) e.preventDefault();
        });
    </script>
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at center, #333333 0%, #050505 100%);
            --card-bg: #111111;
            --gold: #d4af37;
            --blue: #00d2ff;
            --red: #ff416c;
            --yellow: #f1c40f;
            --text: #ffffff;
        }

        /* Reset & Base */
        * { box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif;
            margin: 0; background: #1a1a1a;
            color: var(--text);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-gradient);
            z-index: -1;
        }

        /* Kotak Utama */
        .container { 
            width: 90%; 
            max-width: 450px;
            margin: 20px auto;
            padding: 50px 25px 60px 25px;
            background: var(--card-bg);
            border-radius: 40px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .version-block {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(212, 175, 55, 0.2);
            color: var(--gold);
            padding: 5px 15px;
            font-size: 0.6em;
            font-weight: 700;
            letter-spacing: 2px;
            border-top-right-radius: 15px;
            border-right: 1px solid rgba(212, 175, 55, 0.3);
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            text-transform: uppercase;
        }

        @media (max-width: 480px) {
            .container { width: 95%; padding: 45px 20px 55px 20px; border-radius: 30px; }
            h1 { font-size: 1.1em !important; }
            .mode-button { padding: 15px !important; font-size: 0.8em !important; }
        }

        h1 { 
            font-size: 1.3em; letter-spacing: 5px; text-transform: uppercase;
            margin-bottom: 40px; color: var(--gold); font-weight: 600;
        }

        .menu-grid { display: flex; flex-direction: column; gap: 15px; }

        .mode-button {
            display: block; width: 100%; padding: 18px;
            border-radius: 18px; text-decoration: none;
            font-weight: 600; font-size: 0.85em; letter-spacing: 1.5px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer; border: none; outline: none;
        }

        .btn-user { background: rgba(0, 210, 255, 0.1); border: 1.5px solid var(--blue); color: var(--blue); }
        .btn-admin { background: rgba(255, 65, 108, 0.1); border: 1.5px solid var(--red); color: var(--red); }
        .btn-panitia { background: rgba(241, 196, 15, 0.1); border: 1.5px solid var(--yellow); color: var(--yellow); }

        .btn-user:hover { background: var(--blue); color: #000; box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }
        .btn-admin:hover { background: var(--red); color: #fff; box-shadow: 0 0 20px rgba(255, 65, 108, 0.4); }
        .btn-panitia:hover { background: var(--yellow); color: #000; box-shadow: 0 0 20px rgba(241, 196, 15, 0.4); }

        .btn-dev {
            margin-top: 25px; background: transparent;
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: var(--gold); font-size: 0.7em;
            animation: elegantPulse 3s infinite ease-in-out;
        }
        @keyframes elegantPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); border-color: var(--gold); }
        }
        .btn-dev:hover { background: var(--gold); color: #000; opacity: 1; }

        .loader-wrapper { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .modal {
            display: none; position: fixed; inset: 0; 
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); 
            z-index: 1000; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: #111; padding: 30px; border-radius: 30px;
            width: 100%; max-width: 320px; border: 1px solid var(--gold);
            text-align: center;
        }
        input {
            width: 100%; padding: 14px; background: #000; border: 1px solid #333;
            border-radius: 12px; color: #fff; margin: 20px 0; text-align: center;
        }

        #closed-message {
            display: none; padding: 25px; border-radius: 20px;
            background: rgba(255, 65, 108, 0.1);
            border: 2px dashed var(--red); color: var(--red);
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <div class="version-block">V 2.0</div>

        <h1>üèÜ PPI SYSTEM</h1>

        <div id="loading-initial">
            <div class="loader-wrapper">
                <div class="spinner"></div>
                <p style="color: var(--gold); letter-spacing: 2px; font-size: 0.7em;">SECURE LOADING...</p>
            </div>
        </div>

        <div id="content-wrapper" style="display: none;">
            <div class="menu-grid">
                <a href="user.html" class="mode-button btn-user">RESULT PORTAL</a>
                <button onclick="showLogin('admin')" class="mode-button btn-admin">ADMINISTRATOR</button>
                <button onclick="showLogin('panitia')" class="mode-button btn-panitia">COMMITTEE ACCESS</button>
                <button id="developer-button" onclick="logDeveloperClick()" class="mode-button btn-dev">
                    SYSTEM BY DEV
                </button>
            </div>
        </div>

        <div id="closed-message">
            <div style="font-weight: 600;">PORTAL CLOSED</div>
            <div style="font-size: 0.7em; opacity: 0.8; margin-top: 5px;">Akses ditutup.</div>
        </div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2 id="login-title" style="color: var(--gold); font-size: 1em; letter-spacing: 2px;"></h2>
            <form onsubmit="handleLogin(event)">
                <input type="hidden" id="role-input">
                <input type="password" id="password-input" placeholder="PASSKEY" required>
                <button type="submit" class="mode-button" style="background:var(--gold); color:#000;">VERIFY</button>
            </form>
            <button onclick="hideLogin()" style="background:none; border:none; color:#777; margin-top:15px; cursor:pointer;">Batal</button>
        </div>
    </div>

    <script>
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyDpPEkKbEt6b_v2OWlBfGuaVQpBg2-RWR4",
            authDomain: "cwu-gen-2.firebaseapp.com",
            databaseURL: "https://cwu-gen-2-default-rtdb.firebaseio.com",
            projectId: "cwu-gen-2",
            storageBucket: "cwu-gen-2.appspot.com",
            messagingSenderId: "40585612014",
            appId: "1:40585612014:web:c88141fee3699aca68181ff"
        };
        firebase.initializeApp(FIREBASE_CONFIG);
        const database = firebase.database();
        
        const ADMIN_PASSWORD = "aditcakep"; 
        const PANITIA_PASSWORD = "ppipanitia";

        function checkKepoToggle() {
            database.ref('kepo_toggle').on('value', (snapshot) => {
                setTimeout(() => {
                    document.getElementById('loading-initial').style.display = 'none';
                    const status = snapshot.val();
                    const content = document.getElementById('content-wrapper');
                    const closed = document.getElementById('closed-message');

                    if (status === 'on') {
                        content.style.display = 'block';
                        closed.style.display = 'none';
                    } else {
                        content.style.display = 'none';
                        closed.style.display = 'block';
                    }
                }, 1000);
            });
        }

        document.addEventListener('DOMContentLoaded', checkKepoToggle);

        function showLogin(role) {
            document.getElementById('login-modal').style.display = 'flex';
            document.getElementById('role-input').value = role;
            document.getElementById('login-title').textContent = role.toUpperCase() + ' ACCESS';
        }

        function hideLogin() { document.getElementById('login-modal').style.display = 'none'; }

        function handleLogin(event) {
            event.preventDefault();
            const pass = document.getElementById('password-input').value;
            const role = document.getElementById('role-input').value;
            const correct = role === 'admin' ? ADMIN_PASSWORD : PANITIA_PASSWORD;

            if (pass === correct) {
                localStorage.setItem('role', role);
                localStorage.setItem('loggedIn', 'true');
                window.location.href = role + '.html';
            } else {
                alert("PASSKEY SALAH");
            }
        }

        async function logDeveloperClick() {
            try {
                const sekarang = new Date();
                const daftarHari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
                
                const dataLog = {
                    timestamp: Date.now(),
                    perangkat: navigator.userAgent,
                    hari: daftarHari[sekarang.getDay()],
                    tanggal: sekarang.toLocaleDateString('id-ID', { day: '2-digit', month: '2-digit', year: 'numeric' }),
                    jam: sekarang.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false })
                };

                await database.ref('developer_clicks').push(dataLog);
                await database.ref('developer_clicks_count').transaction(c => (c || 0) + 1);
            } catch (err) {
                console.error("Log error:", err);
            } finally {
                window.location.href = 'biodata.html';
            }
        }
    </script>
</body>
                    </html>
