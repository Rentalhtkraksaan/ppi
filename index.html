<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPI Road to Show Goes to School - premium selection portal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Kode Anti-Debugging
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("selectstart", e => e.preventDefault());
        document.addEventListener("keydown", e => {
            if (e.key === "F12" || (e.ctrlKey && ["u","U","c","C","x","X","s","S","a","A"].includes(e.key)) || (e.ctrlKey && e.shiftKey && ["I","i","J","j"].includes(e.key))) e.preventDefault();
        });
    </script>
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at center, #333333 0%, #050505 100%);
            --card-bg: #111111;
            --gold: #d4af37;
            --blue: #00d2ff;
            --red: #ff416c;
            --yellow: #f1c40f;
            --text: #ffffff;
        }

        * { box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif;
            margin: 0; background: #1a1a1a; color: var(--text);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-gradient); z-index: -1; }

        .container { 
            width: 90%; max-width: 450px; margin: 20px auto;
            padding: 50px 25px 60px 25px; background: var(--card-bg);
            border-radius: 40px; border: 2px solid rgba(212, 175, 55, 0.3);
            text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative; overflow: hidden;
        }

        .version-block {
            position: absolute; bottom: 0; left: 0; background: rgba(212, 175, 55, 0.2);
            color: var(--gold); padding: 5px 15px; font-size: 0.6em;
            font-weight: 700; letter-spacing: 2px; border-top-right-radius: 15px;
            text-transform: uppercase;
        }

        h1 { font-size: 1.3em; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 40px; color: var(--gold); }

        .menu-grid { display: flex; flex-direction: column; gap: 15px; }

        .mode-button {
            display: block; width: 100%; padding: 18px; border-radius: 18px;
            font-weight: 600; font-size: 0.85em; letter-spacing: 1.5px;
            transition: all 0.3s ease; cursor: pointer; border: none; outline: none;
        }

        .btn-user { background: rgba(0, 210, 255, 0.1); border: 1.5px solid var(--blue); color: var(--blue); }
        .btn-admin { background: rgba(255, 65, 108, 0.1); border: 1.5px solid var(--red); color: var(--red); }
        .btn-panitia { background: rgba(241, 196, 15, 0.1); border: 1.5px solid var(--yellow); color: var(--yellow); }
        .btn-dev { 
            margin-top: 25px; background: transparent; border: 1px solid rgba(212, 175, 55, 0.4); 
            color: var(--gold); font-size: 0.7em; animation: elegantPulse 3s infinite;
        }

        .form-input {
            width: 100%; padding: 15px; margin-bottom: 15px;
            background: rgba(255,255,255,0.05); border: 1px solid #333;
            border-radius: 12px; color: white; text-align: center; font-family: 'Poppins';
        }
        .form-input:focus { border-color: var(--gold); outline: none; }

        @keyframes elegantPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        .spinner { width: 40px; height: 40px; border: 3px solid rgba(212, 175, 55, 0.1); border-top: 3px solid var(--gold); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: #111; padding: 30px; border-radius: 30px; width: 90%; max-width: 320px; border: 1px solid var(--gold); text-align: center; }
        
        #closed-message { display: none; padding: 25px; border-radius: 20px; background: rgba(255, 65, 108, 0.1); border: 2px dashed var(--red); color: var(--red); margin-bottom: 20px; }
        #blocked-message { display: none; color: var(--red); padding: 40px 20px; }
        #registration-area { display: none; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container" id="main-container">
        <div class="version-block">V 2.0</div>
        <h1 id="main-title">üèÜ PPI SYSTEM</h1>

        <div id="loading-initial">
            <div class="spinner"></div>
            <p style="color: var(--gold); letter-spacing: 2px; font-size: 0.7em; margin-top: 15px;">SECURE LOADING...</p>
        </div>

        <div id="blocked-message">
            <div style="font-size: 3em; margin-bottom: 20px;">üö´</div>
            <h2 style="letter-spacing: 2px;">AKSES DITOLAK</h2>
            <p style="font-size: 0.8em; opacity: 0.7;">Identitas/Perangkat Anda telah diblokir oleh Admin.</p>
        </div>

        <div id="registration-area">
            <p style="font-size: 0.8em; color: var(--gold); margin-bottom: 20px; letter-spacing: 1px;">SILA VERIFIKASI IDENTITAS ANDA</p>
            <form onsubmit="saveIdentity(event)">
                <input type="text" id="reg-nama" class="form-input" placeholder="NAMA LENGKAP" required>
                <input type="number" id="reg-angkatan" class="form-input" placeholder="ANGKATAN (CONTOH: 2024)" required>
                <select id="reg-status" class="form-input" required>
                    <option value="" disabled selected>PILIH STATUS</option>
                    <option value="PENGURUS">PENGURUS</option>
                    <option value="PPI">PPI</option>
                </select>
                <button type="submit" class="mode-button" style="background: var(--gold); color: #000; margin-top: 10px;">DAFTAR AKSES</button>
            </form>
        </div>

        <div id="content-wrapper" style="display: none;">
            <div class="menu-grid" id="menu-grid">
                <button onclick="handleUserAccess()" class="mode-button btn-user">RESULT PORTAL</button>
                <button onclick="showLogin('admin')" class="mode-button btn-admin">ADMINISTRATOR</button>
                <button onclick="showLogin('panitia')" class="mode-button btn-panitia">COMMITTEE ACCESS</button>
            </div>
        </div>

        <div id="closed-message">
            <div style="font-weight: 600; font-size: 1.2em;">PORTAL CLOSED</div>
            <div style="font-size: 0.7em; opacity: 0.8; margin-top: 5px;">Akses ditutup.</div>
        </div>

        <button id="developer-button" onclick="logAction('DEV_PORTAL', 'biodata.html')" class="mode-button btn-dev" style="display: none;">
            VIEW BIODATA DEVELOPER SISTEM
        </button>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2 id="login-title" style="color: var(--gold); font-size: 1em;"></h2>
            <form onsubmit="handleLogin(event)">
                <input type="hidden" id="role-input">
                <input type="password" id="password-input" placeholder="PASSKEY" style="width:100%; padding:12px; margin:15px 0; background:#000; color:#fff; border:1px solid #333; border-radius:10px; text-align:center;" required>
                <button type="submit" class="mode-button" style="background:var(--gold); color:#000;">VERIFY</button>
            </form>
            <button onclick="hideLogin()" style="background:none; border:none; color:#777; margin-top:15px; cursor:pointer;">Batal</button>
        </div>
    </div>

    <script>
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyDpPEkKbEt6b_v2OWlBfGuaVQpBg2-RWR4",
            authDomain: "cwu-gen-2.firebaseapp.com",
            databaseURL: "https://cwu-gen-2-default-rtdb.firebaseio.com",
            projectId: "cwu-gen-2",
            storageBucket: "cwu-gen-2.appspot.com",
            messagingSenderId: "40585612014",
            appId: "1:40585612014:web:c88141fee3699aca68181ff"
        };
        firebase.initializeApp(FIREBASE_CONFIG);
        const database = firebase.database();
        
        const ADMIN_PASSWORD = "ppiadminku01"; 
        const PANITIA_PASSWORD = "ppipanitia";

        // Jantung Logika: Cek apakah user valid atau sudah dihapus Admin
        async function checkIdentityAndSync() {
            const savedName = localStorage.getItem('ppi_nama');
            if (!savedName) {
                document.getElementById('loading-initial').style.display = 'none';
                document.getElementById('registration-area').style.display = 'block';
                return;
            }

            const myFingerprint = savedName + "_" + navigator.userAgent.slice(-15);
            
            // Cek apakah data log masih ada di Firebase
            database.ref('developer_clicks').orderByChild('user_id').equalTo(myFingerprint).once('value', (snapshot) => {
                if (!snapshot.exists()) {
                    // Jika data log tidak ada (berarti dihapus Admin di kepo.html)
                    localStorage.clear();
                    alert("Sesi Anda berakhir. Silahkan isi ulang identitas.");
                    location.reload();
                } else {
                    startSecurityMonitor(myFingerprint);
                }
            });
        }

        async function saveIdentity(e) {
            e.preventDefault();
            const nama = document.getElementById('reg-nama').value;
            const angkatan = document.getElementById('reg-angkatan').value;
            const status = document.getElementById('reg-status').value;
            
            localStorage.setItem('ppi_nama', nama);
            localStorage.setItem('ppi_angkatan', angkatan);
            localStorage.setItem('ppi_status', status);
            
            // Kirim log pertama kali agar terdaftar di sistem kepo.html
            await logAction('DAFTAR_PERTAMA', null);
            location.reload();
        }

        function startSecurityMonitor(fingerprint) {
            database.ref('blacklist').on('value', (snapshot) => {
                const blacklist = Object.values(snapshot.val() || {});
                const isBlocked = blacklist.includes(fingerprint);
                
                if (isBlocked) {
                    document.getElementById('loading-initial').style.display = 'none';
                    document.getElementById('content-wrapper').style.display = 'none';
                    document.getElementById('closed-message').style.display = 'none';
                    document.getElementById('registration-area').style.display = 'none';
                    document.getElementById('blocked-message').style.display = 'block';
                    document.getElementById('main-title').style.display = 'none';
                } else {
                    checkPortalStatus();
                }
            });
        }

        function checkPortalStatus() {
            database.ref('kepo_toggle').on('value', (snapshot) => {
                const status = snapshot.val();
                const contentWrapper = document.getElementById('content-wrapper');
                const closedMessage = document.getElementById('closed-message');
                const devButton = document.getElementById('developer-button');
                
                document.getElementById('loading-initial').style.display = 'none';
                document.getElementById('registration-area').style.display = 'none';
                devButton.style.display = 'block'; 

                if (status === 'on') {
                    contentWrapper.style.display = 'block';
                    closedMessage.style.display = 'none';
                } else {
                    contentWrapper.style.display = 'none';
                    closedMessage.style.display = 'block';
                }
            });
        }

        async function logAction(label, redirectUrl) {
            try {
                const sekarang = new Date();
                const nama = localStorage.getItem('ppi_nama') || 'Anonim';
                const info = (localStorage.getItem('ppi_status') || '-') + " (" + (localStorage.getItem('ppi_angkatan') || '-') + ")";
                const fingerprint = nama + "_" + navigator.userAgent.slice(-15);

                const dataLog = {
                    user_id: fingerprint,
                    nama: nama,
                    info_tambahan: info,
                    perangkat: navigator.userAgent,
                    hari: ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"][sekarang.getDay()],
                    tanggal: sekarang.toLocaleDateString('id-ID'),
                    jam: sekarang.toLocaleTimeString('id-ID', {hour12: false}),
                    tipe_akses: label
                };
                await database.ref('developer_clicks').push(dataLog);
            } catch (err) { console.error(err); }
            finally { if (redirectUrl) window.location.href = redirectUrl; }
        }

        document.addEventListener('DOMContentLoaded', checkIdentityAndSync);

        function showLogin(role) {
            document.getElementById('login-modal').style.display = 'flex';
            document.getElementById('role-input').value = role;
            document.getElementById('login-title').textContent = role.toUpperCase() + ' ACCESS';
        }
        function hideLogin() { document.getElementById('login-modal').style.display = 'none'; }
        async function handleUserAccess() { await logAction('USER_ACCESS', 'user.html'); }

        async function handleLogin(event) {
            event.preventDefault();
            const pass = document.getElementById('password-input').value;
            const role = document.getElementById('role-input').value;
            if (pass === (role === 'admin' ? ADMIN_PASSWORD : PANITIA_PASSWORD)) {
                await logAction(role.toUpperCase() + '_LOGIN', role + '.html');
            } else { alert("PASSKEY SALAH"); }
        }
    </script>
</body>
</html>
