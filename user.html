<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPI Road to Show Goes to School - Hasil Peserta</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("selectstart", e => e.preventDefault());
        document.addEventListener("keydown", e => {
            if (e.key === "F12" || (e.ctrlKey && ["u","U","c","C","x","X","s","S","a","A"].includes(e.key)) || (e.ctrlKey && e.shiftKey && ["I","i","J","j"].includes(e.key))) e.preventDefault();
        });
    </script>

    <style>
        :root {
            --bg-gradient: radial-gradient(circle at center, #333333 0%, #050505 100%);
            --card-bg: #111111;
            --gold: #d4af37;
            --blue: #00d2ff;
            --red: #ff416c;
            --success: #00ff88;
            --text: #ffffff;
            --text-muted: #aaaaaa;
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #1a1a1a;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0;
            -webkit-tap-highlight-color: transparent;
        }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-gradient);
            z-index: -1;
        }

        .container {
            width: 95%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 40px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            padding: 40px 25px 60px 25px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
        }

        /* V 1.2 di dalam Blok */
        .version-block {
            position: absolute; bottom: 0; left: 0;
            background: rgba(212, 175, 55, 0.2);
            color: var(--gold);
            padding: 5px 15px;
            font-size: 0.6em;
            font-weight: 700;
            letter-spacing: 2px;
            border-top-right-radius: 15px;
            border-right: 1px solid rgba(212, 175, 55, 0.3);
            border-top: 1px solid rgba(212, 175, 55, 0.3);
        }

        .header-container {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }

        h1 { font-size: 1.1em; color: var(--gold); margin: 0; letter-spacing: 2px; text-transform: uppercase; }

        /* Dropdown Custom */
        .dropdown { position: relative; }
        .dropbtn {
            background: rgba(212, 175, 55, 0.1); color: var(--gold);
            border: 1px solid var(--gold); padding: 8px 15px;
            border-radius: 10px; cursor: pointer; font-weight: 600;
        }
        .dropdown-content {
            display: none; position: absolute; right: 0; top: 45px;
            background: #222; min-width: 180px; border-radius: 12px;
            border: 1px solid var(--gold); z-index: 10; overflow: hidden;
        }
        .dropdown-content button {
            width: 100%; padding: 12px; border: none; background: none;
            color: white; text-align: left; cursor: pointer; font-family: 'Poppins';
        }
        .dropdown-content button:hover { background: var(--gold); color: black; }
        .dropdown.show .dropdown-content { display: block; }

        /* Info Section */
        .user-section { text-align: left; }
        .info-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px;
        }
        .info-box {
            background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .info-box span { display: block; font-size: 0.75em; color: var(--text-muted); text-transform: uppercase; }
        .info-box strong { font-size: 1.5em; color: var(--blue); }
        .info-box.highlight strong { color: var(--success); }

        /* Result Items */
        .result-item {
            background: #1a1a1a; margin-bottom: 15px; padding: 20px;
            border-radius: 20px; border-left: 5px solid;
            display: flex; justify-content: space-between; align-items: center;
            transition: transform 0.2s;
        }
        .result-item:hover { transform: scale(1.01); }
        .lulus { border-color: var(--success); box-shadow: 0 5px 15px rgba(0, 255, 136, 0.1); }
        .tidak-lulus { border-color: var(--red); box-shadow: 0 5px 15px rgba(255, 65, 108, 0.1); }

        .status-badge {
            padding: 5px 15px; border-radius: 8px; font-weight: 700; font-size: 0.8em;
        }
        .lulus .status-badge { background: var(--success); color: black; }
        .tidak-lulus .status-badge { background: var(--red); color: white; }

        @media (max-width: 600px) {
            .info-grid { grid-template-columns: 1fr; }
            .result-item { flex-direction: column; align-items: flex-start; gap: 10px; }
            h1 { font-size: 0.9em; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <div class="version-block">V 1.2</div>

        <div class="header-container">
            <h1>üèÜ Hasil Seleksi PPI</h1>
            <div class="dropdown" id="navDropdown">
                <button class="dropbtn" onclick="toggleDropdown()">MENU</button>
                <div class="dropdown-content">
                    <button onclick="location.href='urut.html'">Peserta Terdaftar</button>
                    <button onclick="location.href='index.html'">Halaman Utama</button>
                </div>
            </div>
        </div>

        <div class="user-section">
            <div class="info-grid">
                <div class="info-box highlight">
                    <span>Total Lulus (Admin)</span>
                    <strong id="lulusCount">0</strong>
                </div>
                <div class="info-box">
                    <span>Data Ditayangkan</span>
                    <strong id="tayangCount">0</strong>
                </div>
            </div>

            <h2 style="font-size: 1em; color: var(--gold); letter-spacing: 1px; margin-bottom: 20px;">DAFTAR PENGUMUMAN</h2>
            
            <div id="realtimeResults">
                <p style="text-align:center; color:var(--text-muted)">Menghubungkan ke server...</p>
            </div>
        </div>
    </div>

<script>
    const FIREBASE_CONFIG = {
        apiKey: "AIzaSyDpPEkKbEt6b_v2OWlBfGuaVQpBg2-RWR4",
        authDomain: "cwu-gen-2.firebaseapp.com",
        databaseURL: "https://cwu-gen-2-default-rtdb.firebaseio.com",
        projectId: "cwu-gen-2",
        storageBucket: "cwu-gen-2.appspot.com",
        messagingSenderId: "40585612014",
        appId: "1:40585612014:web:c88141fee3699aca68181ff"
    };
    firebase.initializeApp(FIREBASE_CONFIG);
    const db = firebase.database();

    let allPeserta={}, allSekolah={}, allPenilaian={};

    db.ref('peserta').on('value', s=>{allPeserta=s.val()||{};render()});
    db.ref('sekolah').on('value', s=>{allSekolah=s.val()||{};render()});
    db.ref('penilaian').on('value', s=>{allPenilaian=s.val()||{};render()});

    function render(){
        const box = document.getElementById('realtimeResults');
        const lulusCount = document.getElementById('lulusCount');
        const tayangCount = document.getElementById('tayangCount');
        box.innerHTML = '';

        const totalLulus = Object.values(allPenilaian).filter(p => p.hasilLulus && allPeserta[p.idPeserta]).length;
        lulusCount.textContent = totalLulus;

        const data = Object.values(allPenilaian).filter(p => p.statusTayang && allPeserta[p.idPeserta]).reverse();
        tayangCount.textContent = data.length;

        if(!data.length){
            box.innerHTML = '<p style="text-align:center;color:var(--text-muted);padding:40px;">Belum ada hasil yang ditayangkan.</p>';
            return;
        }

        data.forEach(d=>{
            const p = allPeserta[d.idPeserta];
            const sekolah = allSekolah[p.idSekolah]?.namaSekolah || 'N/A';
            const div = document.createElement('div');
            div.className = 'result-item ' + (d.hasilLulus ? 'lulus' : 'tidak-lulus');
            div.innerHTML = `
                <div>
                    <div style="color:var(--gold); font-weight:700; font-size:1.1em;">${p.nama}</div>
                    <div style="font-size:0.8em; color:var(--text-muted); margin-top:4px;">
                        ID: ${p.kodePeserta} | ${sekolah}
                    </div>
                    ${d.keterangan ? `<div style="font-size:0.8em; color:var(--blue); margin-top:5px;">‚ÑπÔ∏è ${d.keterangan}</div>` : ''}
                </div>
                <div class="status-badge">${d.hasilLulus ? 'LULUS' : 'TIDAK LULUS'}</div>
            `;
            box.appendChild(div);
        });
    }

    function toggleDropdown(){ document.getElementById('navDropdown').classList.toggle('show'); }
    window.onclick=e=>{ if(!e.target.closest('.dropbtn')){ document.getElementById('navDropdown').classList.remove('show'); } };
</script>
</body>
</html>
