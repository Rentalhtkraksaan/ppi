<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPI Road to Show Goes to School - Daftar Peserta</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("selectstart", e => e.preventDefault());
        document.addEventListener("keydown", e => {
          if (e.key === "F12" || (e.ctrlKey && ["u","U","c","C","x","X","s","S","a","A"].includes(e.key)) || (e.ctrlKey && e.shiftKey && ["I","i","J","j"].includes(e.key))) e.preventDefault();
        });
    </script>

    <style>
        :root {
            --bg-gradient: radial-gradient(circle at center, #333333 0%, #050505 100%);
            --card-bg: #111111;
            --gold: #d4af37;
            --blue: #00d2ff;
            --red: #ff416c;
            --text: #ffffff;
            --text-muted: #aaaaaa;
            --row-alt: rgba(255, 255, 255, 0.02);
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #1a1a1a;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0;
            -webkit-tap-highlight-color: transparent;
        }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-gradient);
            z-index: -1;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background: var(--card-bg);
            border-radius: 40px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            padding: 40px 25px 60px 25px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
        }

        /* Label V 1.2 Blok */
        .version-block {
            position: absolute; bottom: 0; left: 0;
            background: rgba(212, 175, 55, 0.2);
            color: var(--gold);
            padding: 5px 15px;
            font-size: 0.6em;
            font-weight: 700;
            letter-spacing: 2px;
            border-top-right-radius: 15px;
            border-right: 1px solid rgba(212, 175, 55, 0.3);
            border-top: 1px solid rgba(212, 175, 55, 0.3);
        }

        h1 {
            color: var(--gold);
            font-size: 1.4em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* Statistik Box */
        .statistik {
            background: rgba(0, 210, 255, 0.05);
            border: 1px solid rgba(0, 210, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .statistik span { color: var(--text-muted); font-size: 0.9em; }
        .statistik strong { color: var(--blue); font-size: 1.6em; }

        /* Controls */
        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .controls select {
            background: #222;
            color: var(--text);
            border: 1px solid var(--gold);
            padding: 10px 15px;
            border-radius: 12px;
            outline: none;
            cursor: pointer;
            font-family: 'Poppins';
        }
        .back-button {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .back-button:hover {
            background: var(--gold);
            color: black;
        }

        /* Tabel Styling */
        .table-container {
            overflow-x: auto;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.01);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
        }
        th {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            text-align: left;
            padding: 15px;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.2);
        }
        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9em;
        }
        tr:nth-child(even) { background: var(--row-alt); }
        tr:hover { background: rgba(0, 210, 255, 0.05); }

        .kode-badge {
            color: var(--blue);
            font-weight: 700;
            background: rgba(0, 210, 255, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            .container { padding: 30px 15px 50px 15px; border-radius: 30px; }
            .controls-container { flex-direction: column; align-items: stretch; }
            .statistik { flex-direction: column; text-align: center; gap: 5px; }
            h1 { font-size: 1.1em; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <div class="version-block">V 2.0</div>

        <h1>ðŸ“‹ Daftar Peserta Seleksi</h1>

        <div class="statistik">
            <span>Total Peserta Terdaftar:</span>
            <strong><span id="totalPeserta">0</span> Orang</strong>
        </div>

        <div class="controls-container">
            <div style="display:flex; align-items:center; gap:10px;">
                <label style="font-size:0.8em; color:var(--text-muted)">Urutan:</label>
                <select id="filterOrder" onchange="renderPesertaTable()">
                    <option value="terbaru">Terbaru</option>
                    <option value="terlama">Terlama</option>
                </select>
            </div>
            <button class="back-button" onclick="location.href='user.html'">KEMBALI KE HASIL</button>
        </div>

        <div class="table-container">
            <div id="pesertaList">
                <p style="text-align:center; padding:40px; color:var(--text-muted);">Memuat data peserta...</p>
            </div>
        </div>
    </div>

    <script>
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyDpPEkKbEt6b_v2OWlBfGuaVQpBg2-RWR4",
            authDomain: "cwu-gen-2.firebaseapp.com",
            databaseURL: "https://cwu-gen-2-default-rtdb.firebaseio.com",
            projectId: "cwu-gen-2",
            storageBucket: "cwu-gen-2.appspot.com",
            messagingSenderId: "40585612014",
            appId: "1:40585612014:web:c88141fee3699aca68181ff"
        };
        firebase.initializeApp(FIREBASE_CONFIG);
        const database = firebase.database();
                
        let allSekolah = {};
        let allPeserta = {}; 

        function initializeDataListeners() {
            database.ref('sekolah').on('value', (snapshot) => {
                allSekolah = snapshot.val() || {};
                renderPesertaTable(); 
            });
            database.ref('peserta').on('value', (snapshot) => {
                allPeserta = snapshot.val() || {}; 
                renderPesertaTable(); 
                updateTotalCounter();
            });
        }
                
        document.addEventListener('DOMContentLoaded', initializeDataListeners);

        function updateTotalCounter() {
            const total = Object.keys(allPeserta).length;
            document.getElementById('totalPeserta').textContent = total;
        }

        function renderPesertaTable() {
            const container = document.getElementById('pesertaList');
            if (!container) return;

            const filterOrder = document.getElementById('filterOrder').value;
            const keys = Object.keys(allPeserta);
            
            if (filterOrder === 'terbaru') {
                keys.sort((a, b) => b.localeCompare(a));
            } else {
                keys.sort((a, b) => a.localeCompare(b));
            }

            if (keys.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding:40px; color:var(--text-muted);">Belum ada peserta terdaftar.</p>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>ID/Kode</th>
                            <th>Nama Lengkap</th>
                            <th>Sekolah</th>
                            <th>Gender</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            keys.forEach((id, index) => {
                const p = allPeserta[id];
                const sekolahNama = allSekolah[p.idSekolah]?.namaSekolah || 'N/A';
                html += `
                    <tr>
                        <td style="color:var(--text-muted)">${index + 1}</td>
                        <td><span class="kode-badge">${p.kodePeserta || '--'}</span></td>
                        <td style="font-weight:600">${p.nama}</td>
                        <td>${sekolahNama}</td>
                        <td>${p.jenisKelamin}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }
    </script>
</body>
</html>
